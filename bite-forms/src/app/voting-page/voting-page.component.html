<div class="logo" (click)="redirectToMainPage()">
  <img src="assets/images/logo.png" alt="logo" />
</div>

<section>
  <div class="container">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <span id="title">{{ title }}</span>
      </div>
      <div class="form-group answers-list">
        <div *ngFor="let answer of answers" class="answer-container" (click)="selectAnswer(answer)"
          [ngClass]="{'selected-answer': answer.isSelected}">
          <span>{{ answer.text }}</span>
          <span id="result" *ngIf="isResultVisible">{{ answer.votes }}</span>
        </div>
      </div>
      <div class="button-container">
        <button type="submit" id="vote-button"
          [ngClass]="'btn ' + (isAnswerSelected && !hasVoted? '' : 'disabled-button')"
          [disabled]="!isAnswerSelected || hasVoted">Votar</button>

        <div class="button-grouping">
          <button type="button" [ngClass]="'btn btn-with-icon ' + (isResultTimedout ? 'disabled-button' : '')"
            [disabled]="isResultTimedout" (click)="showResults()">
            <span class="icon-padding">{{ isResultTimedout ? 'Aguarde 5s' : 'Resultados' }}</span>
            <span class="material-symbols-outlined">monitoring</span>
          </button>

          <button type="button" class="btn btn-with-icon" (click)="copyURL()" style="min-width: 143.97px">
            <span class="icon-padding">{{ hasCopiedUrl ? 'Copiado!' : 'Compartilhar' }}</span>
            <span class="material-symbols-outlined">{{ hasCopiedUrl ? 'task' : 'content_copy' }}</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
